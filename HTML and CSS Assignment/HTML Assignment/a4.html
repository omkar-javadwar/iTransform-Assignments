<!-- 4. Write the HTML for the following text. Do not consider outermost border: -->
<!DOCTYPE html>
<html>

<head>
    <style>
        #table-1,
        td {
            border: 1px solid;
        }

        #table-2 td {
            border: none;
        }
    </style>
</head>

<body>
    <b>This table has border:</b>
    <table id="table-1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

    <b>And this table has no borders:</b>
    <table id="table-2">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
