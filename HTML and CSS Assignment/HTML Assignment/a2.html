<!-- 2. Write HTML for the following text and images below? The first image has a square border and the second image has no border.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        #img-border {
            border-style: solid;
            border-color: indigo;
        }
    </style>
</head>

<body>
    <p>Create a link of an image: <a href=""><img src="smilely.JPG" alt="" id='img-border'></a></p>
    <p>No border around the image, but still a link: <a href=""><img src="smilely.JPG" alt=""></a></p>
</body>

</html>
