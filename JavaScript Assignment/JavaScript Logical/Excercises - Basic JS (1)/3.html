<!DOCTYPE html>
<html>

<head>
    <title>Excercises: Basic JS</title>
</head>

<body>
    <script type="text/javascript">

        /*Make a function that given an array of strings, 
        where each string represents a number, 
        returns an array of the corresponding numbers.*/

        var strings = ["1.2", "2.3", "3.4"];

        function numberArray(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr.push(parseFloat(arr[i]));
            }
            return newArr;
        }

        var nums = numberArray(strings);
        document.write(nums);
    </script>
</body>

</html>
