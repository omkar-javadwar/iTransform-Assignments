<!DOCTYPE html>
<html>

<head>
    <title>Excercises: Basic JS</title>
</head>

<body>
    <script type="text/javascript">
        /*Create an array containing 100 random numbers. Use two-step array allocation. 
        Print out the array.*/

        var hundredNums = [];
        for (var i = 0; i < 100; i++) {
            hundredNums.push(Math.random())
        }
        document.write(hundredNums);

    </script>
</body>

</html>
