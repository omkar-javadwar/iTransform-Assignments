    <!-- Write function that translates a text to Pig Latin and back. English is translated to Pig Latin by taking the
        first letter of every word, moving it to the end of the word and adding 'ay'. "The quick brown fox" becomes "Hetay
        uickgay rownbay oxfay" -->
    <script type="text/javascript">
        function pigTranslate(str) {
            /*const arr = str.split(' ')
            return arr
                .map((word) => {
                    return word.match(/[A-z]/i)
                        ? `${word.substr(1)}${word.substr(0, 1)}ay`
                        : word
                })
                .join(' ');*/

            str = str.trim().split(/\s{1,}/);
            return str.map(val => {
                if (/^[A-Za-z]+$/.test(val)) {
                    return `${val.slice(1)}${val.slice(0, 1)}ay`;
                }
                return val;
            }).join(' ');

        }

        document.write(pigTranslate("The quick brown fox"));
    </script>
</body>
