<!DOCTYPE html>
<html>

<head>
    <title>Excercise Set - 1</title>
</head>

<body>
    <!-- Write a program that prints a multiplication table for numbers up to 12. -->
    <script type="text/javascript">
        for (let i = 1; i <= 12; i++) {
            for (var j = 1; j <= 10; j++) {
                // multiply i with number
                const result = i * j;

                // display the result
                document.write(`${i} * ${j} = ${result}` + "<br>");
            }
        }
    </script>
</body>

</html>
