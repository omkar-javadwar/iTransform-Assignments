<!DOCTYPE html>
<html>

<head>
    <title>Excercise Set - 1</title>
</head>

<body>
    <!-- Write a program that asks the user for a number n and prints the sum of the numbers 1 to n. -->
    <script type="text/javascript">
        var n = window.prompt("Enter a number: ");
        var sum = 0;
        for (var i = 1; i <= n; i++) {
            sum += i;
        }
        document.write(sum);
    </script>
</body>

</html>
