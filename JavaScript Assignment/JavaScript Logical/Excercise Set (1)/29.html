<!DOCTYPE html>
<html>

<head>
    <title>Excercise Set - 1</title>
</head>

<body>
    <!-- Write a function that takes a list of strings and prints them, one per line, in a rectangular frame. For example
        the list ["Hello", "World", "in", "a", "frame"] gets printed as:
        *********
        * Hello *
        * World *
        * in    *
        * a     *
        * frame *
        *********
    -->
    <script type="text/javascript">
        var list = ["Hello", "World", "in", "a", "frame"];
        for (var i =0;i<list.length;i++){
            document.write(list[i]+"<br>");
        }
    </script>
</body>

</html>
