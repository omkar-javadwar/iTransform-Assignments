<!DOCTYPE html>

<body>
    <!-- Try to predict what you will get if you evaluate x in the console. Is it still 5, or is it 3? Try it and see. -->
    <script type="text/javascript">
        var x;
        x = 5;
        function half(x) {
            return x / 2;
        }
        console.log(half(x));
    </script>
