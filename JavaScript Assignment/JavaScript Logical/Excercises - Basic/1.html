<body>
    <!-- Make a function that returns "even" or "odd" depending on the number passed to it. -->
    <script type="text/javascript">
        function parity(n) {
            if (n % 2 == 0)
                return "even"
            else
                return "odd"
        }

        document.write("<h2> parity(1): " + parity(1) + "</h2>");
        document.write("<h2> parity(2): " + parity(2) + "</h2>");
    </script>
</body>

</html>
