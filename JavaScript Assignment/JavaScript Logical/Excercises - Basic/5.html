<body>
    <!-- Make a function that takes a number and a short string, and returns the string concatenated that number of times. -->
    <script type="text/javascript">

        function padChars(num, str) {
            return str.repeat(num);
        }

        document.write('<h3> padChars(5, "x"): "' + padChars(5, "x") + '"</h3>');
        document.write('<h3> padChars(7, "-"): "' + padChars(7, "-") + '"</h3>');

    </script>
</body>

</html>
