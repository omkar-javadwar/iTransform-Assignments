<body>
    <!-- Copy the flipCoin function from the last set of exercises. 
        Now, make a function that, given a number, flips a coin that many times and
        returns the number of heads. -->
    <script type="text/javascript">

        function numHeads(flip) {
            return Math.floor(Math.random() * flip);
        }

        document.write("<br>" + numHeads(10));
        document.write("<br>" + numHeads(10));
        document.write("<br>" + numHeads(10));

    </script>
</body>
